name: Update Dynamic Badges
on:
  schedule:
    - cron: '0 */6 * * *' # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
